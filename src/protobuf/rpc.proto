enum req_type {
	EMPTY	 	= 0;
	CT_CREATE	= 1;
	CT_DESTROY	= 2;

	CT_GET_STATE	= 3;
	CT_SPAWN	= 4;
	CT_ENTER	= 5;
	CT_KILL		= 6;
	CT_WAIT		= 7;

	CT_SETNSMASK	= 8;
	CT_ADD_CNTL	= 9;

	FS_SETROOT	= 10;
	FS_SETPRIVATE	= 11;

	CT_SET_OPTION	= 12;
}

message create_req {
}

message execv_req {
	required string path		= 1;
	repeated string args		= 2;
}

message nsmask_req {
	required uint64 mask		= 1;
}

message addcntl_req {
	required uint32 ctype		= 1;
}

message setroot_req {
	required string root		= 1;
}

message setpriv_req {
	required int32	type		= 1;
	optional string	path		= 2;
}

message setoption_req {
	required int32	opt		= 1;
}

message create_resp {
	required uint64	rid		= 1;
}

message state_resp {
	required uint32 state		= 1;
}

message rpc_request {
	required req_type	req	= 1;
	optional uint64		ct_rid	= 2;

	optional create_req	create	= 3;
	optional execv_req	execv	= 4;
	optional nsmask_req	nsmask	= 5;
	optional addcntl_req	addcntl	= 6;
	optional setroot_req	setroot	= 7;
	optional setpriv_req	setpriv	= 8;
	optional setoption_req	setopt	= 9;
}

message rpc_responce {
	required bool		success	= 1;

	optional create_resp	create	= 2;
	optional state_resp	state	= 3;
}
